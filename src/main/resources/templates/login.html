<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ログイン</h1>
<form th:action="@{/index}" th:object="${User}" method="post">
    <p>　ユーザネーム: <input type="text" th:field="*{Username}" required/></p>
    <p>　　パスワード: <input type="text" th:field="*{Password}" required/></p>
    <p><input type="submit" value="ログイン" />
</form>
</body>
</html>
